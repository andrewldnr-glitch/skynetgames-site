<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SkyNet Games</title>

  <link rel="stylesheet" href="css/main.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;600;800&family=Inter:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>

  <header class="header">
    <div class="logo">SKYNET GAMES</div>
    <nav class="nav">
      <a href="#">Турниры</a>
      <a href="#">Дисциплины</a>
      <a href="#">Правила</a>
    </nav>
  </header>

  <main class="hero">
    <div class="hero-content">
      <h1>Турнирная платформа<br>SkyNet Games</h1>
      <p>Городские и онлайн-турниры по киберспортивным дисциплинам</p>

      <div class="hero-actions">
        <a href="#" class="btn primary">Смотреть турниры</a>
        <a href="#" class="btn secondary">Регистрация</a>
      </div>
    </div>
  </main>

  <section class="disciplines">
    <h2>Дисциплины</h2>

    <div class="discipline-grid">
      <div class="discipline-card">CS2</div>
      <div class="discipline-card">Dota 2</div>
      <div class="discipline-card">Valorant</div>
      <div class="discipline-card">1x1 Arena</div>
    </div>
  </section>

  <footer class="footer">
    <p>© SkyNet Games</p>
  </footer>

</body>
</html>
